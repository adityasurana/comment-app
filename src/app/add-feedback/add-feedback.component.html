<app-header></app-header>
<div class="container" style="margin-bottom: 40px;">
  <div *ngIf="message" style="margin-top: 20px;">
    <p>{{message}}</p>
  </div>
  <div class="login-form">
    <form #authForm="ngForm" (ngSubmit)="onAddFeedback(authForm)" class="bg-gradient">
      <h2 class="text-center" style="color: white; margin-right: 20px;">FeedBack</h2>
      <div class="form-group">
        <label for="feedback" style="color: white; margin-right: 18px;">What would you like to share with the world</label>
        <textarea
          id="feedback"
          name="feedback"
          class="form-control"
          ngModel
          required
          minlength="1"
          rows="4"
          cols="50"
        ></textarea>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>

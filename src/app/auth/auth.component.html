<div class="login" style="margin-top:20px;">
	<div class="login-form">
		<div class="alert alert-danger" *ngIf="error">
			<p>Incorrect Email Id or Password</p>
		</div>
		<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="bg-gradient">
			<h2 class="text-center" style="color: white; margin-right: 20px;">Feedback App</h2>
      <div class="text-center" style="margin-top: 40px;">
				<span>
          <span style="color: white;">Don't have an account? </span>
          <a routerLinkActive="active" routerLink="/register">Sign Up</a>
        </span>
      </div>
			<div class="form-group">
				<label for="email" style="color: white; margin-right: 18px;">E-Mail</label>
				<input
					type="email"
					id="email"
					name="email"
					class="form-control"
					ngModel
					required
					email
					minlength="4"
				/>
			</div>
			<div class="form-group">
				<label for="password" style="color: white; margin-right: 6px;">Password</label>
				<input
					type="password"
					id="password"
					name="password"
					class="form-control"
					ngModel
					required
					minlength="5"
				/>
			</div>
      <div style="margin: 20px;">
        <span>
          <a style="margin-left: 110px;" routerLinkActive="active" routerLink="/forgot-password">Forgot Password</a>
        </span>
      </div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Sign In</button>
			</div>
		</form>
	</div>
</div>


<div *ngIf="gotpassword" style="margin-top: 20px; margin-left: 450px;">
  <p style="color: red;">
    {{ yourpassword }}
  </p>
</div>

<div class="login" style="margin-top:20px;">
	<div class="login-form">
		<form #authForm="ngForm" (ngSubmit)="onForgotPassword(authForm)" class="bg-gradient">
			<h2 class="text-center" style="color: white; margin-right: 20px;">Forgot Password</h2>
			<div class="form-group">
				<label for="email" style="color: white; margin-right: 18px;">Enter E-Mail</label>
				<input
					type="email"
					id="email"
					name="email"
					class="form-control"
					ngModel
					required
					email
					minlength="4"
				/>
			</div>
			<div class="form-group">
				<label for="secretcode" style="color: white; margin-right: 6px;">Enter Secret Code</label>
				<input
					type="number"
					id="secretcode"
					name="secretcode"
					class="form-control"
					ngModel
					required
				/>
			</div>
      <div style="margin: 20px;">
        <span>
          <a routerLinkActive="active" routerLink="/">Sign In</a>
        </span>
      </div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Get Password</button>
			</div>
		</form>
	</div>
</div>
